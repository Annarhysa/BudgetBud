<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <input type="file" id="csvFileInput" accept=".csv">
    <button onclick="handleFile()">Upload</button>
    <p id="errorMessage" style="color: red; display: none;">Please select a CSV file.</p>

    <script>
        function handleFile() {
            const fileInput = document.getElementById('csvFileInput');
            const file = fileInput.files[0];

            if (file) {
                const fileName = file.name;
                const fileType = fileName.slice(fileName.lastIndexOf('.') + 1);
                if (fileType.toLowerCase() !== 'csv') {
                    displayErrorMessage();
                    return;
                }

                const reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    processData(csvData);
                };
            } else {
                alert('Please select a file.');
            }
        }

        function processData(csvData) {
            // Here you can parse the CSV data and do whatever you want with it
            // For example, you can use libraries like PapaParse (https://www.papaparse.com/)
            // to parse CSV data easily
            console.log(csvData);
        }

        function displayErrorMessage() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
