    <style>
         .bbody{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d2634;
            overflow: hidden;
             /* overflow-y: hidden; 
            overflow-x: hidden;   */
            border-radius: 50px;

        }

        .bbodychat-container{

          margin-top: 90px;

        }

        .chat-container {
          /* margin-left: 200px; */
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* overflow-x: hidden; */
        }

        .chat-box {
          /* margin-left: 100px; */
            height: 500px;
            width: 800px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #ffffffe0;
            color: #000000;
            font-weight: bold;
            font-family: "Montserrat","sa";
            border-radius: 10px;
            
        }

        .chat-input-container {
            display: flex;
            border-top: 1px solid #000000;
            border-bottom: 1px solid #000000;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            outline: none;
        }

        .send-button {
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #000000;
        }

        .prompt-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .prompt {
            padding: 8px 16px   ;
            background-color: #00000044;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .prompt:hover {
            background-color: #ffffff;
        }
        
    </style>

      <div class=" bbodychat-container">

  <!-- Custom JS -->

  <script>
      function sendMessage() {
          var userInput = document.getElementById("user-input").value;
          if (userInput.trim() === "") return;
          displayMessage(userInput, "user");
          // Here you can send the user input to your backend for processing
          // and receive a response from the chatbot backend.
          // For demonstration purposes, I'll just echo the user's input as the bot's response.
          setTimeout(function() {
              displayMessage("Bot is typing...", "bot");
              setTimeout(function() {
                  displayMessage("This is a placeholder response.", "bot");
              }, 1000);
          }, 500);
          document.getElementById("user-input").value = "";
      }

      function displayMessage(message, sender) {
          var chatBox = document.getElementById("chat-box");
          var messageElement = document.createElement("div");
          messageElement.classList.add("message", sender);
          messageElement.innerText = message;
          chatBox.appendChild(messageElement);
          chatBox.scrollTop = chatBox.scrollHeight;
      }

      function selectPrompt(prompt) {
          document.getElementById("user-input").value = prompt;
      }
  </script>
